<script>
let started=false;
const beep=document.getElementById("beep");
const success=document.getElementById("success");

function now(){
    const d=new Date();
    return `${d.getFullYear()}Âπ¥${d.getMonth()+1}Êúà${d.getDate()}Êó• ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;

document.getElementById("tap").addEventListener("click",()=>{

    started=true;

        document.getElementById("processing").classList.add("hidden");

});
